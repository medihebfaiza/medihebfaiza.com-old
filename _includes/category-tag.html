<span class="category-tag" id="{{ category }}">
    {% case category %}
        {% when 'Javascript' %}
            <img src="https://simpleicons.org/icons/javascript.svg" height="12" width="12"/>
        {% when 'React' %}
            <img src="https://simpleicons.org/icons/react.svg" height="12" width="12"/>
        {% when 'Angular' %}
            <img src="https://simpleicons.org/icons/angular.svg" height="12" width="12"/>
        {% when 'Scala' %}
            <img src="https://simpleicons.org/icons/scala.svg" height="12" width="12"/>
        {% when 'Spark' %}
            <img src="https://simpleicons.org/icons/apachespark.svg" height="12" width="12"/>
        {% when 'Cpp' %}
            <img src="https://simpleicons.org/icons/cplusplus.svg" height="12" width="12"/>
        {% when 'Python' %}
            <img src="https://simpleicons.org/icons/python.svg" height="12" width="12"/>
        {% when 'PHP' %}
            <img src="https://simpleicons.org/icons/php.svg" height="12" width="12"/>
        {% when 'Java' %}
            <img src="https://simpleicons.org/icons/java.svg" height="12" width="12"/>
        {% when 'Swift' %}
            <img src="https://simpleicons.org/icons/swift.svg" height="12" width="12"/>
        {% when 'Gatsby' %}
            <img src="https://simpleicons.org/icons/gatsby.svg" height="12" width="12"/>
    {% endcase %}
    <strong>{{ category }}</strong>
  </span>
